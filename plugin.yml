name: Anka
description: Runs your build steps in Anka virtual machines
author: https://github.com/veertuinc
requirements:
  - anka
configuration:
  properties:
    vm-name:
      type: string
    vm-registry-tag:
      type: string
    vm-registry-version:
      type: string
    always-pull:
      type: string
    inherit-environment-vars:
      type: boolean
    environment-file:
      type: string
    no-volume:
      type: boolean
    volume:
      type: string
    wait-network:
      type: boolean
    wait-time:
      type: boolean
    copy-in-host-path:
      type: string
    copy-in-vm-path:
      type: string
    copy-out-vm-path:
      type: string
    copy-out-host-path:
      type: string
    debug:
      type: boolean
    anka-debug:
      type: boolean
    cleanup:
      type: boolean
    pre-commands:
      type: array
    post-commands:
      type: array
    failover-registries:
      type: array
    modify-cpu:
      type: integer
    modify-ram:
      type: integer
    modify-mac:
      type: string
    start-devices:
      type: array
  required:
    - vm-name
additionalProperties: false
